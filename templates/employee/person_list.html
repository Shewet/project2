<div class="main"> 
    <h2>Employee Details</h2>

<a href="/person/create" class="button">New</a>
	<table>
    <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Email</th>
    </tr>
    {% if nullrecords %}
         <tr><td>No Data Found. </td></tr>
    {% else %}
        {% for data in dataset %}. 
        <tr>
        <td>{{ data.firstname }}</td>
        <td>{{ data.lastname }}</td>
        <td>{{ data.email }}</td>
         <td><a href="/person/update/{{ data.id }}" class="button">Update</a></td>
          <td><a href="/person/delete/{{ data.id }}" class="button">Delete</a></td>
        </tr>
        {% endfor %} 
    {% endif %}
	</table>
</div>
