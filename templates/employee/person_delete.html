<div class="main"> 
    <!-- Create a Form -->
    <form method="POST"> 
        <!-- Security token by Django -->
        {% csrf_token %} 
        <h3>Person to be Deleted</h3>
        <p>
        FirstName: {{ data.firstname }}<br>
        LastName: {{ data.lastname }}<br>
        Email: {{ data.email }}<br> 
        </p>
        Do you want to delete this person Record from the system ? 
        <input type="submit" value="Yes" /> 
        <a href="/">Cancel </a> 
    </form> 
</div>
